# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r: bioc-devel
cache: packages

os:
    - osx
    - linux

r_check_args: --no-build-vignettes
use_bioc: true
bioc_use_devel: true

before_install:
    - R CMD Rscript -e 'source(file = "http://bioconductor.org/biocLite.R")'
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tlmgr install bera nowidow parnotes; fi

